<!DOCTYPE html>
{% extends "ToDoApp/base.html" %}
{% block body_block %}
<h4>To-Do List:</h4>
<ul>
  {% for content in contents %}
  <li>
    <form style="display:inline;" action="/ToDoApp/DeleteATask/{{content.id}}" method="POST">
      {{content}}
      <input type="submit" value="-">
    </form>
  </li>

  {% endfor %}
</ul>
<div class="container">
  <div class="jumbotron">
    <form action="/ToDoApp/toDoList/" method="POST">
      {%csrf_token%}
      <input type="text" name="content" placeholder="Do a task">
    <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
